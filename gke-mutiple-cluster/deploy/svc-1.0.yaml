apiVersion: v1
kind: Service
metadata: 
  name: hello-world-service 
  namespace: playground
  annotations:
    cloud.google.com/neg: '{"exposed_ports": {"8080":{}}}'
    # cloud.google.com/neg: '{"ingress": true}'
    anthos.cft.dev/autoneg: '{"name":"hello-world-service", "max_rate_per_endpoint":10}'
  labels: 
    app: hello-world-service
spec: 
  type: ClusterIP
  ports: 
    - port: 8080
      name: http
      targetPort: 8080
  selector: 
    app: hello-world

