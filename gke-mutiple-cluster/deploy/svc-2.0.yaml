apiVersion: v1
kind: Service
metadata: 
  name: hello-world-2-service 
  namespace: playground
  annotations:
    cloud.google.com/neg: '{"exposed_ports": {"8080":{}}}'
    # cloud.google.com/neg: '{"ingress": true}'
  labels: 
    app: hello-world-2-service
spec: 
  type: ClusterIP
  ports: 
    - port: 8080
      name: http
      targetPort: 8080
  selector: 
    app: hello-world-2

